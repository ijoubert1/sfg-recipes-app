<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Categories</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    </script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">My Categories!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(categories)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <td>ID</td>
                                <td>DESCRIPTION</td>
                                <td>VIEW</td>
                                <td>UPDATE</td>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>0</td>
                                <td>Desc0</td>
                                <td><a href="#">View0</a></td>
                                <td><a href="#">Update0</a></td>
                            </tr>
                            <tr th:each="category : ${categories}">
                                <!--/*@thymesVar id="categorry" type="local.springframework.model.Category"*/-->
                                <td th:text="${category.id}">1</td>
                                <td th:text="${category.description}">Desc1</td>
                                <td><a href="#" th:href="@{'/categories/'+ ${category.id} + '/show/' }">View</a></td>
                                <td><a href="#" th:href="@{'/categories/'+ ${category.id} + '/update/' }">Update</a></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="panel-body">
                    <a href="#" th:href="@{'/categories/new'}" class="btn btn-primary" role="button">New Category</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
